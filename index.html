    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const currentTab = ref('schedule');
                const currentDate = new Date().toLocaleDateString('zh-HK');
                
                // å°èˆªè¨­å®š
                const tabs = [
                    { id: 'schedule', name: 'è¡Œç¨‹', icon: 'ri-calendar-event-line' },
                    { id: 'map', name: 'åœ°åœ–', icon: 'ri-map-2-line' },
                    { id: 'finance', name: 'è¨˜å¸³', icon: 'ri-wallet-3-line' },
                    { id: 'shopping', name: 'è³¼ç‰©', icon: 'ri-shopping-bag-3-line' }
                ];

                const currentTitle = computed(() => {
                    const tab = tabs.find(t => t.id === currentTab.value);
                    return tab ? tab.name : 'App';
                });

                // 1. è¡Œç¨‹æ•¸æ“š (æ¨¡æ“¬å¤©æ°£åœ–æ¨™)
                const schedule = ref([
                    { time: '09:00', title: 'å‡ºç™¼å‰å¾€æ©Ÿå ´', desc: 'æ­ä¹˜æ©Ÿå ´å¿«ç·š', weather: 'â˜€ï¸' },
                    { time: '13:30', title: 'æŠµé”æ±äº¬', desc: 'é ˜å– JR Pass', weather: 'â˜ï¸' },
                    { time: '15:00', title: 'é£¯åº— Check-in', desc: 'æ–°å®¿ç‡¦è·¯éƒ½å»£å ´å¤§é£¯åº—', weather: 'ğŸŒ§ï¸' },
                    { time: '18:00', title: 'æ™šé¤ï¼šç‡’è‚‰', desc: 'æ•˜æ•˜è‹‘ é ç´„è™Ÿ #204', weather: 'ğŸŒ™' }
                ]);

                // 3. è¨˜å¸³æ•¸æ“š
                const expenses = ref([
                    { desc: 'ä¾¿åˆ©å•†åº—', amount: 45, type: 'ç¾é‡‘' },
                    { desc: 'æ©Ÿç¥¨å°¾æ¬¾', amount: 3500, type: 'ä¿¡ç”¨å¡' }
                ]);
                const newExpense = ref({ amount: '', desc: '', type: 'ä¿¡ç”¨å¡' });

                const addExpense = () => {
                    if (!newExpense.value.amount || !newExpense.value.desc) return;
                    expenses.value.unshift({ ...newExpense.value });
                    newExpense.value.amount = '';
                    newExpense.value.desc = '';
                };

                // 4. è³¼ç‰©æ¸…å–®æ•¸æ“š
                const shoppingList = ref([
                    { name: 'ç„¡å°è‰¯å“æ–‡å…·', checked: false },

                    { name: 'Uniqlo ç™¼ç†±è¡£', checked: false }
                ]);
                const newShoppingItem = ref('');

                const addShoppingItem = () => {
                    if (!newShoppingItem.value) return;
                    shoppingList.value.push({ name: newShoppingItem.value, checked: false });
                    newShoppingItem.value = '';
                };
                
                const removeShoppingItem = (index) => {
                    shoppingList.value.splice(index, 1);
                };

                return {
                    currentTab,
                    tabs,
                    currentTitle,
                    currentDate,
                    schedule,
                    expenses,
                    newExpense,
                    addExpense,
                    shoppingList,
                    newShoppingItem,
                    addShoppingItem,
